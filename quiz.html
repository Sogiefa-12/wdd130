<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Html and Css Quiz</title>
    <meta name="description" content="a form to collect users answers to specific questions">
    <meta name="author" content="Sarah Imarhenakhue Ogiefa">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>BASIC HTML AND CSS QUIZ</h1>
    
        </header>
         
       <main> 
         <form>
           <fieldset>
             <legend>QUESTIONS</legend>
             <div class="Questionn1"> 
                <label for="question_one">1. What does the accronym CSS stand for?</label>
                <input type="text" id="question_one" name="question_one">
            </div>
             <div class="QUESTION2"> 
                <label for="question_two">2. How are id and class attributes selected in CSS?</label>
                <textarea id="question_two" name="question_two" rows="4" placeholder="write your answer here"></textarea>
            </div>
             
           
             <div class="QUESTION3">
                <label for="valid_comment">3. Which of the following is a valid CSS comment?</label>
                <select id="valid_comment" name="valid_comment">
                    <option value="choose">Choose One...</option>
                    <option value="correct">/*.............*/</option>
                    <option value="multi">//...............//</option>
                    <option value="double">double Line Comment</option>
                </select>
            </div >

            <div class="QUESTION4">
                <label for="question_four">4.What is the bottom margin given this declaration?</label>
                
                <h6>margin: 10px 5px 15px</h6>
                <br>
                <input type="text" id="question_four" name="question_four">
            </div>
             
           </fieldset>
           <button type="submit">Submit Quiz</button>
    
         </form>  
       </main>
    
       <footer>
            <p>&copy;2024 | HTML Form -Simple Quiz | Sarah Imarhenakhue Ogiefa</p>
        </footer>
</body>
</html>
